<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar class="menu-toolbar">
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item href="/my-perfil">
          <ion-avatar slot="start">
            <img [src]="user.image || 'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="Avatar" />
          </ion-avatar>
          <ion-label>
            <h2>{{ user.name || 'Invitado' }}</h2>
            <p>{{ user.email || 'Sin correo' }}</p>
          </ion-label>
        </ion-item>
        <ion-item href="/cart">
          <ion-icon slot="start" class="icono-menu" name="cart-outline"></ion-icon>
          <ion-label>Mi carrito</ion-label>
          <ion-note slot="end">15</ion-note>
        </ion-item>
        <ion-item href="/catalog">
          <ion-icon slot="start" class="icono-menu" name="hammer-outline"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>
        <ion-item href="/orders">
          <ion-icon slot="start" class="icono-menu" name="bag-check-outline"></ion-icon>
          <ion-label>Mis pedidos</ion-label>
        </ion-item>
        <ion-item href="/sensores">
          <ion-icon slot="start" class="icono-menu" name="radio-outline"></ion-icon>
          <ion-label>Sensores</ion-label>
        </ion-item>
        <ion-item href="/close-session">
          <ion-icon slot="start" class="icono-menu" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesi√≥n</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
