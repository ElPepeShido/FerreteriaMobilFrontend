<ion-menu contentId="catalog-content">
  <ion-header>
    <ion-toolbar class="menu-toolbar">
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item href="/my-perfil">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Mi perfil</ion-label>
      </ion-item>
      <ion-item href="/cart">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Carrito</ion-label>
        <ion-note slot="end">15</ion-note>
      </ion-item>
      <ion-item href="/catalog">
        <ion-icon name="hammer-outline"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-item>
      <ion-item href="/orders">
        <ion-icon name="bag-check-outline"></ion-icon>
        <ion-label>Mis pedidos</ion-label>
      </ion-item>
      <ion-item href="/close-session">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="catalog-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Mi carrito</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Mi carrito</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card class="principal-card">
      <ion-card-header>
        <ion-card-title>Total: $  MXN</ion-card-title>
        <ion-card-subtitle>Mi carrito</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        ¿Quieres comprar ahora? puededes hacerlo con PayPal
      </ion-card-content>
    
      <ion-button class="pagar" fill="solid">
        <ion-icon name="logo-paypal"></ion-icon>
        Pagar con PayPal</ion-button>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Lista de productos</ion-card-title>
        <ion-card-subtitle>Productos en el carrito</ion-card-subtitle>
      </ion-card-header>
      <ion-list >
        <ion-item  class="ion-activatable ripple-parent rectangle"> <!--TODO Agregar el *ngFOR -->
          <ion-avatar class="product">
            <img [src]="" alt="producto" />
          </ion-avatar>
          <ion-label>
            <h1>Nombre</h1>
            <p>Descripción</p> <!--TODO Agregar el slice que puse en el otro-->
            <h2 class="precio">Precio</h2>
            <h2>Cantidad: </h2>
            <h2>Existencias: </h2>
          </ion-label>
          <ion-card class="cantidades">
            <ion-button class="add" fill="solid"><ion-icon name="add-outline"></ion-icon></ion-button>
            <h2>2</h2>
            <ion-button class="quit" fill="solid"><ion-icon name="remove-outline"></ion-icon></ion-button>
          </ion-card>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-infinite-scroll>
      <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-toast position="top" message="Mensaje de error momentaneo" [duration]="2000"></ion-toast>
  </ion-content>
</div>
