<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Nuestros productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Nuestros productos</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-item (click)="goToProductDetail(product.id)" *ngFor="let product of productsList" class="ion-activatable ripple-parent rectangle">
        <ion-avatar class="product">
          <img [src]="product.imagen1" alt="producto" />
        </ion-avatar>
        <ion-label>
          <h1>{{product.nombre}}</h1>
          <p>{{ product.descripcion | slice:0:45 }}{{ product.descripcion.length > 32 ? '...' : '' }}</p>
          <h2>{{ product.precio | slice:0:100 }}{{ product.precio.length > 10 ? '...' : '' }}</h2>
        </ion-label>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll>
      <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-toast trigger="open-toast" position="top" message="Mensaje de error momentaneo" [duration]="2000"></ion-toast>
  </ion-content>
</div>
