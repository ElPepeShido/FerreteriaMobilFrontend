<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Nuestros productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Nuestros productos</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list >
      <ion-item *ngFor="let product of productsList" class="ion-activatable ripple-parent rectangle">
        <ion-avatar class="product">
          <img [src]="product?.image?.length ? product.image[0] : 'assets/images/empty-image.jpeg'" alt="producto" />
        </ion-avatar>
        <ion-label>
          <h1>{{product.name}}</h1>
          <p>{{product.description ? (product.description | slice:0:45) + '...' : 'Sin descripci√≥n' }}</p>
          <h2>${{product.sell_price}} MXN</h2>
        </ion-label>
        <ion-icon (click)="goToProductDetail(product.id)" name="chevron-forward-outline" slot="end"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll>
      <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-toast position="top" message="Mensaje de error momentaneo" [duration]="2000"></ion-toast>
  </ion-content>
</div>
