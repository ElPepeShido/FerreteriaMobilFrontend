<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Mi perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Crear cuenta</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card>
      <ion-avatar>
        <img alt="avatar" src="{{currentUser.image}}" />
      </ion-avatar>
      <label class="custom-file-upload">
        <ion-input class="image-input" type="file"></ion-input>
        <ion-icon name="add"></ion-icon>
      </label>
      
      <ion-input 
       class="mi-input" type="text" fill="solid" 
       label="Nombre" labelPlacement="floating"
       helperText="Ingrese su Nombre" 
       errorText="Nombre no válido" 
       [(ngModel)]="newUser.name"></ion-input>

      <ion-input 
      class="mi-input" 
      type="text" 
      fill="solid" 
      label="Apellido" 
      labelPlacement="floating"
      helperText="Ingrese su Apellido" 
      errorText="Correo Apellido" 
      [(ngModel)]="newUser.lastName"></ion-input>

      <ion-input 
      class="mi-input" 
      type="email" 
      fill="solid" 
      label="Email" 
      labelPlacement="floating"
      helperText="Ingrese su correo" 
      errorText="Correo invalido" 
      [(ngModel)]="newUser.email" ></ion-input>

      <ion-input 
      class="mi-input" 
      type="number" 
      fill="solid" 
      label="Numero" 
      labelPlacement="floating"
      helperText="Ingrese su numero" 
      errorText="Número inválido" 
      [(ngModel)]="newUser.phone" ></ion-input>

      <ion-button id="open-toast" class="crea-cuenta" (click)="updateUser()">Crear cuenta</ion-button>


    </ion-card>

  </ion-content>
</div>
