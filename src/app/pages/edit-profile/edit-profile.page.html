<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="menu-toolbar">
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item href="/my-perfil">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Mi perfil</ion-label>
      </ion-item>
      <ion-item href="/cart">
        <ion-icon class="icono-menu" name="cart-outline"></ion-icon>
        <ion-label>Carrito</ion-label>
        <ion-note slot="end">15</ion-note>
      </ion-item>
      <ion-item href="/catalog">
        <ion-icon class="icono-menu" name="hammer-outline"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-item>
      <ion-item href="/orders">
        <ion-icon class="icono-menu" name="bag-check-outline"></ion-icon>
        <ion-label>Mis pedidos</ion-label>
      </ion-item>
      <ion-item href="/close-session">
        <ion-icon class="icono-menu" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Mi perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Crear cuenta</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <label class="custom-file-upload">
        <ion-input class="image-input" type="file"></ion-input>
        <ion-icon name="add"></ion-icon>
      </label>
      <ion-input class="mi-input" type="text" fill="solid" label="Nombre" labelPlacement="floating"
        helperText="Ingrese su Nombre" errorText="Nombre no válido" ngModel nombre></ion-input>
      <ion-input class="mi-input" type="text" fill="solid" label="Apellido" labelPlacement="floating"
        helperText="Ingrese su Apellido" errorText="Correo Apellido" ngModel apellido></ion-input>
      <ion-input class="mi-input" type="email" fill="solid" label="Email" labelPlacement="floating"
        helperText="Ingrese su correo" errorText="Correo invalido" ngModel email></ion-input>
      <ion-input class="mi-input" type="number" fill="solid" label="Numero" labelPlacement="floating"
        helperText="Ingrese su numero" errorText="Número inválido" ngModel email></ion-input>
      <ion-input class="mi-input" type="password" fill="solid" label="Contraseña" labelPlacement="floating"
        helperText="Ingrese su contraseña" errorText="Contraseña no posible" ngModel password></ion-input>
      <ion-button id="open-toast" class="crea-cuenta">Crear cuenta</ion-button>
    </ion-card>
    <ion-toast position="top" message="Mensaje de error momentaneo" [duration]="2000"></ion-toast>
  </ion-content>
</div>
