<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Detalle del pedido</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Detalle del pedido</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card class="principal-card">
      <ion-card-header>
        <ion-card-title>Total: $  MXN</ion-card-title> <!--TODO: Agregar el precio del pedido-->
        <ion-card-subtitle>Detalle del pedido</ion-card-subtitle>
      </ion-card-header>
      <p class="separado">Dirección de envío: </p><!--TODO: Agregar la dirección del pedido-->
      <p class="separado">Fecha: </p> <!--TODO: Agregar la fecha en la que se hizo el pedido-->
      <p class="separado">Estado:</p> <!--TODO: Agregar el estado del pedido-->
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Productos comprados</ion-card-title>
        <ion-card-subtitle>Productos en el pedido</ion-card-subtitle>
      </ion-card-header>
      <ion-list >
        <ion-item  class="ion-activatable ripple-parent rectangle"> <!--TODO Agregar el *ngFOR -->
          <ion-avatar class="product">
            <img src="assets/images/empty-image.jpeg" alt="producto" /> <!--TODO: Agregar la imagen-->
          </ion-avatar>
          <ion-label>
            <h1>Nombre</h1><!--TODO: Agregar el nombre-->
            <p>Descripción</p> <!--TODO Agregar la descripción sin olivar el slice que resume la descripción del producto-->
            <h2>Precio: </h2> <!--TODO: Agregar el precio-->
            <h2>Cantidad: </h2> <!--TODO: Agregar la cantidad-->
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-toast position="top" message="Mensaje de error momentaneo" [duration]="2000"></ion-toast>
  </ion-content>
</div>
