<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear cuenta</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-avatar>
      <img *ngIf="previewUrl" [src]="previewUrl" alt="Imagen seleccionada" />
    </ion-avatar>

    <label class="custom-file-upload">
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
      <ion-button fill="clear">
        <ion-icon name="add-circle" size="large"></ion-icon>
      </ion-button>
    </label>

    <ion-input [(ngModel)]="user.name" name="nombre" class="mi-input" type="text" fill="solid" label="Nombre"
      labelPlacement="floating" helperText="Ingrese su Nombre" errorText="Nombre no v치lido"></ion-input>

    <ion-input [(ngModel)]="user.last_name" name="apellidos" class="mi-input" type="text" fill="solid"
      label="Apellido" labelPlacement="floating" helperText="Ingrese sus Apellidoss"
      errorText="Correo Apellido"></ion-input>

    <ion-input [(ngModel)]="user.email" name="email" class="mi-input" type="email" fill="solid" label="Email"
      labelPlacement="floating" helperText="Ingrese su correo" errorText="Correo invalido"></ion-input>

    <ion-input [(ngModel)]="user.password" name="password" class="mi-input" type="password" fill="solid"
      label="Contrase침a" labelPlacement="floating" helperText="Ingrese su contrase침a"
      errorText="Contrase침a no posible"></ion-input>

    <!-- <ion-button id="open-toast" class="crea-cuenta" (click)="botonGuardar()">Crear cuenta</ion-button> -->
  </ion-card>
  <ion-toast position="top" message="Mensaje de error momentaneo" [duration]="2000"></ion-toast>
</ion-content>
