<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear cuenta</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <label class="custom-file-upload">
      <ion-input class="image-input" type="file"></ion-input>
      <ion-icon name="add"></ion-icon>
    </label>
    <ion-input class="mi-input" type="text" fill="solid" label="Nombre" labelPlacement="floating"
      helperText="Ingrese su Nombre" errorText="Nombre no válido" ngModel nombre></ion-input>
    <ion-input class="mi-input" type="text" fill="solid" label="Apellido" labelPlacement="floating"
      helperText="Ingrese su Apellido" errorText="Correo Apellido" ngModel apellido></ion-input>
    <ion-input class="mi-input" type="email" fill="solid" label="Email" labelPlacement="floating"
      helperText="Ingrese su correo" errorText="Correo invalido" ngModel email></ion-input>
    <ion-input class="mi-input" type="number" fill="solid" label="Numero" labelPlacement="floating"
      helperText="Ingrese su numero" errorText="Número inválido" ngModel email></ion-input>
    <ion-input class="mi-input" type="password" fill="solid" label="Contraseña" labelPlacement="floating"
      helperText="Ingrese su contraseña" errorText="Contraseña no posible" ngModel password></ion-input>
    <ion-button id="open-toast" class="crea-cuenta">Crear cuenta</ion-button>
  </ion-card>
  <ion-toast trigger="open-toast" position="top" message="Mensaje de error momentaneo" [duration]="2000"></ion-toast>
</ion-content>
