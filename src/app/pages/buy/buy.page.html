<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Pagar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Realizar compra</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card class="principal-card">
      <ion-card-header>
        <ion-card-title>Total: $  MXN</ion-card-title>
        <ion-card-subtitle>Realizar compra</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        ¿Quieres comprar ahora?
      </ion-card-content>
      <p>Seleccione una dirección para enviar su compra.</p>
      <ion-list>
        <ion-item>
          <ion-select placeholder="Escoje una">
            <div slot="label">Dirección <ion-text color="danger"></ion-text></div>
            <ion-select-option value="x">Dirección 1</ion-select-option>
            <ion-select-option value="y">Dirección 2</ion-select-option>
            <ion-select-option value="v">Dirección 4</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-button class="pagar" fill="solid">
        <ion-icon name="logo-paypal"></ion-icon>
        Pagar con PayPal</ion-button>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Lista de productos</ion-card-title>
        <ion-card-subtitle>Productos en el carrito</ion-card-subtitle>
      </ion-card-header>
      <ion-list >
        <ion-item  class="ion-activatable ripple-parent rectangle"> <!--TODO Agregar el *ngFOR -->
          <ion-avatar class="product">
            <img [src]="" alt="producto" />
          </ion-avatar>
          <ion-label>
            <h1>Nombre</h1>
            <p>Descripción</p> <!--TODO Agregar el slice que puse en el otro-->
            <h2 class="precio">Precio</h2>
            <h2>Cantidad: </h2>
            <h2>Existencias: </h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-toast position="top" message="Mensaje de error momentaneo" [duration]="2000"></ion-toast>
  </ion-content>
</div>
