<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>closeSession</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">closeSession</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Cerrar Sesión</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      ¿Seguro de que quieres cerrar sesión?
    </ion-card-content>
  
    <ion-button (click)="logout()" fill="Solid">Si</ion-button>
    <ion-button (click)="goBack()" fill="Solid">No</ion-button>
  </ion-card>
</ion-content>
